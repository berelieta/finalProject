<!DOCTYPE html>
<html>
<title>Cancer Predictor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <!-- d3 JavaScript -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
.city {display:none}
</style>
<body class="w3-light-grey">

<!-- Header -->
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
  <img class="w3-image" src="../static/images/IMG_3387.jpg" alt="BreastCancer" width="1500" height="300">
  <div class="w3-display-right" style="width:55%">
  

    <!-- Container -->
    <div class="w3-bar w3-grey w3-center w3-border">
      <h3 class="w3-text-white"><i class="fa fa-venus w3-margin-right"></i>Welcome to the Breast Cancer Predictor</h3>
    </div>
    <div class="w3-display-container w3-transparent w3-border w3-center w3-padding-4">
    <h4>Please input your information below:</h4>
    <div class="w3-quarter"></div>
          <label for="age">What is your age?</label>
          <input type="text" id="age" name="age">
          <br></br>
      <div class="w3-quarter"></div>
          <label for= "BR">What is your Bi-Rad density?</label>
          <select id="birads" name="birads">
            <option value="1">Almost entirely fatty</option>
            <option value="2">Extremely dense</option>
            <option value="3">Heterogeneously dense</option>
            <option value="4">Scattered fibroglandular densities</option>
          </select>
          <br></br>
      <div class="w3-quarter"></div>
            <label for="HT">Are you currently receiving hormone therapy?:</label>
            <select id="HT" name="HT">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <br></br>
        <div class="w3-quarter"></div>
            <label for="FH">Is there family history of breast cancer in a first-degree relative?:</label>
            <select id="FH" name="FH">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <br></br>
        <div class="w3-quarter"></div>
            <label for="MG">Have you ever received a mammogram?:</label>
            <select id="MG" name="MG">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <br></br>
        <div class="w3-quarter"></div>
            <label for="BB">Have you ever had a breast biopsy performed?:</label>
            <select id="BB" name="BB">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <br></br>
      </div>
      <button id="submit_button" class="w3-button w3-center w3-grey w3-border">Predict</button>
    </div>
  </div> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="../static/js/app.js"></script>
</body>
</html>
